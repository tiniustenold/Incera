<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incera</title>
  <style>
    :root{
      --bg:#0b1020;         
      --rail:#0e1b2f;       
      --rail2:#0a1527;      
      --accent:#15c2c6;     
      --shine:50%;          
    }
    html,body{height:100%;margin:0}
    body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;}

    .hero-dark{
      position:relative; min-height:100vh; overflow:hidden; background:var(--bg);
    }
    .hero-dark::before{
      content:""; position:absolute; inset:-10vh -10vw;
      background:
        linear-gradient(120deg, transparent 20%, var(--rail) 20%, var(--rail) 36%, transparent 36%) ,
        linear-gradient(120deg, transparent 40%, var(--rail2) 40%, var(--rail2) 56%, transparent 56%);
      background-size: 120vmax 120vmax, 120vmax 120vmax;
      background-position: 0 0, 20vmax -10vmax;
      filter: saturate(110%);
    }
    .shine{
      position:absolute; inset:-20vh -20vw;
      background:
        radial-gradient(80vmax 20vmax at 60% var(--shine),
          rgba(255,255,255,.10), rgba(255,255,255,0) 55%) ,
        linear-gradient(120deg, rgba(255,255,255,.08), rgba(255,255,255,0) 40%);
      mix-blend-mode: screen; pointer-events:none;
      transition: background-position .1s linear;
    }
    .content{
      position:relative; z-index:1; height:100vh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; color:#b9dfe0;
      padding:2rem;
    }
    .content img{
      max-width: 320px;
      height:auto;
    }
    .content p{
      margin-top:1.5rem; font-size:1.1rem; color:#cfd8dc;
    }
  </style>
</head>
<body>
  <section class="hero-dark">
    <div class="shine"></div>
    <div class="content">
      <img src="Incera_logo-02.png" alt="Incera logo">
      <p>Automatisering som frigj√∏r tid</p>
    </div>
  </section>

  <script>
    const root = document.documentElement;
    const onScroll = () => {
      const h = document.body.scrollHeight - innerHeight;
      const p = h > 0 ? (scrollY / h) : 0;
      root.style.setProperty('--shine', (p * 100).toFixed(2) + '%');
    };
    addEventListener('scroll', onScroll, { passive:true });
    onScroll();
  </script>
</body>
</html>
