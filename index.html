<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incera</title>
  <meta name="color-scheme" content="dark">
  <link rel="preload" as="image" href="Incera_logo-02.png">
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;                 /* helt sort bakgrunn */
      min-height: 100svh;               /* full høyde, mobil-trygt */
      display: grid;
      place-items: center;              /* sentrer innholdet */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
    }
    img.logo {
      width: min(64vw, 520px);          /* skalerer pent på mobil/desktop */
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img class="logo" src="Incera_logo-02.png" alt="Incera">
</body>
</html>
