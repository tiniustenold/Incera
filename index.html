<!DOCTYPE html>
<html lang="no">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incera</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;

      align-items: center;
      justify-content: center;

  <img src="Incera_logo-02.png" alt="Incera logo">
  <div class="description">

  </div>
  <div class="contact">

  </div>

</html>
