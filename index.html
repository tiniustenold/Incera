<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incera</title>

  <!-- Favicon (.ico + PNG fallback) -->
  <link rel="icon" href="favicon.ico?v=6" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico?v=6" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="Incera_logo-03.png" />

  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .logo {
      margin-top: 80px;   /* flytter logoen opp */
      max-width: 250px;
      height: auto;
    }
    .coming-soon {
      margin-top: 60px;   /* avstand mellom logo og tekst */
      font-size: 1.4em;
    }
    .contact {
      margin-top: 80px;   /* flytter kontakt-delen oppover */
      font-size: .9em;
      color: #aaa;
      line-height: 1.6;
    }
    .contact a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div>
    <img src="Incera_logo-02.png" alt="Incera logo" class="logo" />
    <div class="coming-soon">Nettside kommer snart</div>
    <div class="contact">
      kontakt:<br />
      <a href="mailto:kontakt@incera.no">kontakt@incera.no</a>
    </div>
  </div>
</body>
</html>
