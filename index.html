<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Incera</title>
<style>
  :root{
    --blue-0:#0b1020;
    --blue-1:#0e1b2f;
    --blue-2:#12233c;
    --accent:#cfe8ff;
    --shine:50%;
    --mx:0%;
    --my:0%;
  }

  html,body{height:100%;margin:0}
  body{font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;background:#000;overflow-x:hidden}

  .hero{
    position:relative; min-height:100vh; isolation:isolate; overflow:hidden;
    background:
      radial-gradient(120vw 120vh at 15% 10%, #0a1324 0%, #08101f 40%, #060c18 80%, #03070e 100%),
      linear-gradient(180deg, #02060f 0%, transparent 40%) ;
  }

  .hero::before{
    content:""; position:absolute; inset:-20vh -20vw;
    background:
      linear-gradient(120deg, transparent 18%, rgba(255,255,255,0.06) 19%, rgba(255,255,255,0.06) 38%, transparent 39%) ,
      linear-gradient(120deg, transparent 40%, rgba(0,0,0,0.25) 41%, rgba(0,0,0,0.25) 58%, transparent 59%);
    background-size: 160vmax 160vmax, 160vmax 160vmax;
    background-position: -10vmax -10vmax, 20vmax -5vmax;
    background-blend-mode: screen, multiply;
    filter: saturate(105%) contrast(102%);
    opacity:.9;
  }

  .grain, .vignette, .shine{position:absolute; inset:-20vh -20vw; pointer-events:none;}
  .grain{
    opacity:.06; mix-blend-mode:soft-light;
    background:
      radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.5), transparent 60%),
      radial-gradient(1px 1px at 80% 10%, rgba(255,255,255,.5), transparent 60%),
      radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,.5), transparent 60%),
      radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,.5), transparent 60%),
      radial-gradient(1px 1px at 90% 80%, rgba(255,255,255,.5), transparent 60%);
    background-size: 300px 300px, 320px 320px, 340px 340px, 360px 360px, 380px 380px;
    animation: grain 6s steps(2,end) infinite;
  }
  @keyframes grain { 50% {transform:translate3d(-10px,10px,0)} }

  .vignette{
    background:
      radial-gradient(120vmax 80vmax at 50% 55%, transparent 60%, rgba(0,0,0,.45) 100%);
    mix-blend-mode:multiply;
  }

  .shine{
    --x: calc(60% + (var(--mx) - 50%) * 0.25);
    --y: calc(var(--shine));
    background:
      radial-gradient(140vmax 30vmax at var(--x) var(--y),
        rgba(255,255,255,.14), rgba(255,255,255,0) 55%),
      linear-gradient(120deg, rgba(255,255,255,.08), rgba(255,255,255,0) 45%);
    mix-blend-mode:screen;
    transform: translateZ(0);
  }

  .content{
    position:relative; z-index:2; height:100vh;
    display:flex; align-items:center; justify-content:center;
    text-align:center; padding:24px;
  }
  .content img{ width:min(520px, 70vw); height:auto; display:block; filter: drop-shadow(0 6px 24px rgba(0,0,0,.35)); }

  @media (max-width:600px){
    .content img{ width:min(360px, 78vw); }
  }
</style>
</head>
<body>
  <section class="hero">
    <div class="grain"></div>
    <div class="shine"></div>
    <div class="vignette"></div>

    <div class="content">
      <img src="Incera_logo-02.png" alt="Incera">
    </div>
  </section>

  <script>
    const root = document.documentElement;
    function onScroll(){
      const h = document.body.scrollHeight - innerHeight;
      const p = h>0 ? scrollY/h : 0;
      root.style.setProperty('--shine', (p*100).toFixed(2) + '%');
    }
    function onMove(e){
      const x = (e.clientX ?? (e.touches?.[0]?.clientX || innerWidth/2)) / innerWidth * 100;
      const y = (e.clientY ?? (e.touches?.[0]?.clientY || innerHeight/2)) / innerHeight * 100;
      root.style.setProperty('--mx', x.toFixed(2) + '%');
      root.style.setProperty('--my', y.toFixed(2) + '%');
    }
    addEventListener('scroll', onScroll, {passive:true});
    addEventListener('mousemove', onMove, {passive:true});
    addEventListener('touchmove', onMove, {passive:true});
    onScroll(); onMove({clientX:innerWidth*0.6, clientY:innerHeight*0.5});
  </script>
</body>
</html>
