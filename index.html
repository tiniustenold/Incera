<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incera</title>

  <!-- Favicon (.ico-versjon som alltid fungerer best) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .logo {
      margin-top: 80px;           /* logo lenger opp */
      max-width: 250px;
      height: auto;
    }
    .coming-soon {
      margin-top: 60px;           /* st√∏rre avstand fra logo til tekst */
      font-size: 1.4em;
    }
    footer {
      margin-bottom: 20px;
      font-size: .9em;
      color: #aaa;
      line-height: 1.6;
    }
    footer a { color: #fff; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div>
    <img src="Incera_logo-02.png" alt="Incera logo" class="logo" />
    <div class="coming-soon">Nettside kommer snart</div>
  </div>
  <footer>
    kontakt:<br />
    <a href="mailto:kontakt@incera.no">kontakt@incera.no</a>
